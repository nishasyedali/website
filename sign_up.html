<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Al Kawthar University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3ff;
        }

        .signup-box {
            width: 380px;
            background: white;
            margin: 80px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #0a3d91;
            margin-bottom: 5px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background: #0a3d91;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #062c6d;
        }

        a {
            color: #0a3d91;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1 align="center">Al Kawthar University</h1>
    <h2 align="center">Student Registration</h2>

    <hr>

    <form action="#" method="post" align="center">

        <p>
            <label>Full Name:</label><br>
            <input type="text" name="fullname" required>
        </p>

        <p>
            <label>Email:</label><br>
            <input type="email" name="email" required>
        </p>

        <p>
            <label>Password:</label><br>
            <input type="password" name="password" required>
        </p>

        <p>
            <input type="submit" value="Sign Up">
        </p>

        <p>
            Already have an account?
            <a href="login.html">Login</a>
        </p>

    </form>

</body>
</html>
